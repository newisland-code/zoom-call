<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン - Zoom Call System</title>
  <script defer src="/scripts/login.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-xl font-bold mb-4 text-center">Zoom Call System ログイン</h1>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">ログインID</label>
      <input id="login-id" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">パスワード</label>
      <input id="login-password" type="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div class="mb-4 flex items-center">
      <input id="auto-login" type="checkbox" class="mr-2">
      <label for="auto-login" class="text-sm text-gray-700">ログイン情報を保存</label>
    </div>

    <button id="login-button" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">ログイン</button>

    <p id="error-msg" class="text-red-500 mt-4 hidden">ログインに失敗しました。</p>
  </div>
</body>
</html>
